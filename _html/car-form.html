<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <title>Wydział komunikacji</title>
        <link rel="stylesheet" href="../_css/style_.css">
        <script src="../_js/script.js"></script>
    </head>
    <body>
        <header>
            <h1>Wydział komunikacji</h1>
            <img src="../_images/icon.png" alt="WK logo">
        </header>
        <nav>
            <ul class="list-actions">
                <li><a href="../index.html" class="active">Strona główna</a></li>
                <li><a href="../_html/owner-list.html">Właściciele</a></li>
                <li><a href="../_html/ownersCars-list.html">Pojazdy właścicieli</a></li>
                <li><a href="../_html/car-list.html">Zarejestrowane Pojazdy</a></li>
            </ul>
        </nav>
        <main>
            <h2>Dodaj właściciela</h2>
            <form class="form">
                <div>
                    <label for="firstName">Imię:<sup>*</sup></label>
                    <input type="text" name="firstName" id="firstName">
                </div>
                <div>
                    <label for="lastName">Nazwisko:<sup>*</sup></label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div>
                    <label for="email">Email:<sup>*</sup></label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="phoneNumber">Numer telefonu:<sup>*</sup></label>
                    <input type="text" name="phoneNumber" id="phoneNumber">
                </div>
                <div>
                    <input type="submit" value="Dodaj" />
                    <a href="../index.html">Anuluj</a>
                </div>
            </form>
        </main>
        <footer>
            Mateusz, Godlewski, s19282, Copyright &copy;
        </footer>
    </body>
</html>
