<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <title>Wydział komunikacji</title>
        <link rel="stylesheet" href="../_css/style_.css">
        <script src="../_js/script.js"></script>
    </head>
    <body>
        <header>
            <h1>Wydział komunikacji</h1>
            <img src="../_images/icon.png" alt="WK logo">
        </header>
        <nav>
            <ul class="list-actions">
                <li><a href="../index.html" class="active">Strona główna</a></li>
                <li><a href="../_html/owner-list.html">Właściciele</a></li>
                <li><a href="../_html/ownersCars-list.html">Pojazdy właścicieli</a></li>
                <li><a href="../_html/car-list.html">Zarejestrowane Pojazdy</a></li>
            </ul>
        </nav>
        <main>
            <h2>Dodaj pojazd</h2>
            <form class="form">
                <div>
                    <label for="vin">Numer VIN:<sup>*</sup></label>
                    <input type="text" name="vin" id="vin">
                </div>
                <div>
                    <label for="name">Marka:<sup>*</sup></label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="model">Model:<sup>*</sup></label>
                    <input type="text" name="model" id="model">
                </div>
                <div>
                    <label for="firstRegistrationDate">Data pierwszej rejestracji:<sup>*</sup></label>
                    <input type="date" name="firstRegistrationDate" id="firstRegistrationDate">
                </div>
                <div>
                    <label for="engineCapacity">Pojemność silnika</label>
                    <input type="number" name="engineCapacity" id="engineCapacity">
                </div>
                <div>
                    <input type="submit" value="Dodaj" />
                    <a href="../index.html">Anuluj</a>
                </div>
            </form>
        </main>
        <footer>
            Mateusz, Godlewski, s19282, Copyright &copy;
        </footer>
    </body>
</html>
